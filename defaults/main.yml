---
# Windows exporter EXE URL and SHA1 checksum
# How to calculate SHA1 for files
# sha1sum *.exe
windows_exporter_url: "https://github.com/prometheus-community/windows_exporter/releases/download/v0.23.1/windows_exporter-0.23.1-amd64.exe"
windows_exporter_checksum: "08209feb26cf9d76e4f0a36f3baa8cc97d291b54"

# Installation folder
windows_exporter_install_path: "C:\\BIN"

# Bind (listen) IP address
windows_exporter_listen_ip: "0.0.0.0"

# Windows node exporter collextors and parameters
windows_exporter_extra_collectors: "os"
windows_exporter_extra_parameters: ""

# IP addresses and subnets for windows firewall rule
windows_exporter_firewall:
 - "10.0.0.0/8"
 - "172.16.0.0/16"
 - "192.168.0.0/16"

